<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Maze</title>
    <!-- Link to external CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pixelstyle.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Unlock mo yung heart</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen">
        <h1>Game Over!</h1>
        <button onclick="restartGame()">Restart</button>
    </div>

    <!-- Game Content -->
    <h1 id="heading">Chill Game ^____^</h1>
    <canvas id="canvas"></canvas>

    <audio id="bg-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <audio id="win-sound">
        <source src="win-sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Link to external JavaScript at the end of the body for best practices -->
    <script src="pixelscript.js"></script>


</body></html>
